<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Memory Test</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- External styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Visual Memory Practice</h1>
    </header>

    <section id="controls">
      <button class="levelBtn" data-level="1">1</button>
      <button class="levelBtn" data-level="2">2</button>
      <button class="levelBtn" data-level="3">3</button>
      <button class="levelBtn" data-level="4">4</button>
      <button class="levelBtn" data-level="5">5</button>
      <button class="levelBtn" data-level="6">6</button>
      <button class="levelBtn" data-level="7">7</button>
      <button class="levelBtn" data-level="8">8</button>
      <button class="levelBtn" data-level="9">9</button>
      <button class="levelBtn" data-level="10">10</button>
    </section>

    <div class="panel" id="panel">
      <div id="startOverlay">Choose a Starting Level</div>
    </div>

    <footer class="footer">
      <div class="status-box">
        <div class="status-label">Level</div>
        <div id="level"></div>
      </div>
      <div class="status-box">
        <div class="status-label">Lives</div>
        <div id="lives">❤️❤️❤️</div>
      </div>
    </footer>

    <!-- Sound Effects -->
    <audio id="correctSound" src="sounds/correct.wav" preload="auto"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="sounds/level-up.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/game-over.wav" preload="auto"></audio>

    <!-- External script -->
    <script src="main.js"></script>
  </body>
</html>
