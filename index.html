<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Memory Test</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visual Memory Practice</h1>

    <div id="controls">
        <label for="levelSelector">Start at Level:</label>
        <select id="levelSelector">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
        <button id="startBtn">Start Game</button>
    </div>

    <div class="panel" id="panel"></div>

    <div class="footer">
        <div class="lives">
            <span>Lives:</span>
            <span id="lives">
              ❤️❤️❤️
            </span>
          </div>
        <div class="level">
            <span>Level: </span><span id="level">1</span>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="correctSound" src="sounds/correct.wav" preload="auto"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="sounds/level-up.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/game-over.wav" preload="auto"></audio>

    <script src="main.js"></script>
</body>
</html>
